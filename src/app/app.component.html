<main>
  <div class="container">
    <div class="logo">
      <img src="assets/images/logo.svg" alt="logo">
    </div>
    <div class="calculator">
      <div class="inputs">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" (keyup)="getBill($event)" #billInput/>
          <img class="dollar" src="assets/images/icon-dollar.svg" alt="dollar">
        </div>
        <div class="percentages">
          <p class="select">Select Tip %</p>
          <div class="buttons">
            <button value="5" (click)="setTip($event)" [ngClass]="{'active': tip === 5}">5%</button>
            <button value="10" (click)="setTip($event)" [ngClass]="{'active': tip === 10}">10%</button>
            <button value="15" (click)="setTip($event)" [ngClass]="{'active': tip === 15}">15%</button>
            <button value="25" (click)="setTip($event)" [ngClass]="{'active': tip === 25}">25%</button>
            <button value="50" (click)="setTip($event)" [ngClass]="{'active': tip === 50}">50%</button>
            <input class="custom" type="number" placeholder="Custom" (keyup)="setTip($event)" #custom>
          </div>
        </div>
        <div class="people">
          <label for="people" style="margin-bottom: .7rem">Number of people</label>
          <input placeholder="1" type="number" id="people" (keyup)="getPeople($event)" #peopleInput>
          <img class="person" src="assets/images/icon-person.svg" alt="person">
          <span *ngIf="people === 0">Can't be zero</span>
        </div>
      </div>
      <div class="outputs">
        <div class="tip-amount">
          <div class="description">
            <p class="header">Tip Amount</p>
            <p class="sub">/ person</p>
          </div>
          <p class="amount">{{(bill * (tip / 100)) / people | currency}}</p>
        </div>
        <div class="total">
          <div class="description">
            <p class="header">Total</p>
            <p class="sub">/ person</p>
          </div>
          <p class="amount">{{(bill + bill * (tip / 100)) / people | currency}}</p>
        </div>
        <div class="reset-div">
          <button [disabled]="!billInput" class="reset" (click)="reset()">RESET</button>
        </div>
      </div>
    </div>
  </div>
</main>
